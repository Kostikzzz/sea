{% extends "base.html" %}

{% block title %}Hello world!{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/components.css') }}">
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">

        <div class="col-lg-3">
            <section>

                <div class="section-header">
                    <h2>Your trip</h2>
                </div>
                <!-- <div class="divider"></div> -->
                <div class="section-body">
                    <c-ac-input caption="Starting from" :mark="['startID','startName']" wrap="column-item" domid="startpoint" datasource="/"></c-ac-input>
                    <c-ac-input caption="Finishing at" :mark="['finishID','finishName']" wrap="column-item" domid="finishpoint" datasource="/"></c-ac-input>
                    <c-duration mark="duration" :def="[14,'days']"></c-duration>

                </div>
            </section>
            <section>
                <div class="section-header">
                    <h2>Preferences</h2>
                </div>
                <div class="section-body">
                <!-- <div class="divider"></div> -->
                <h3>Pace</h3>
                    <c-dual-toggle mark="pace" wrap="column-item" caption1="Slow" caption2="Fast" status="0"></c-dual-toggle>                
                    <h3>Activities</h3> 
                    <c-cb-list mark="activitiesGroup"></c-cb-list>
                </div>
            </section>
            <section>
                <div class="section-header">
                    <h2>Filters</h2>
                </div>
                <!-- <div class="divider"></div> -->
                <div class="section-body">
                    <h3>Countries</h3>
                        <c-cb-list mark="countriesGroup"></c-cb-list>
                </div>
            </section>
        </div>
        <div class="col-lg-6">
            <div v-for="r in results" v-text="r.name"></div>
        </div>
        <div class="col-lg-3"></div>
        

    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src ="{{ url_for('static', filename="lib/vue.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/components.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/root.js") }}" type="text/javascript"></script>
    
    
{% endblock %}
