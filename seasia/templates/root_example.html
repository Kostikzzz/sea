{% extends "base.html" %}

{% block title %}Hello world!{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/components.css') }}">
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">

        <div class="col-lg-3">
            <section>
                <div class="section-header">
                    <h2>Your trip</h2>
                </div>
                <!-- <div class="divider"></div> -->
                <div class="section-body">
                    <h3>Trip duration</h3>
                    <c-duration mark="duration" :def="[21,'days']" min="5"></c-duration>

                    <h3>Pace</h3>
                    <c-dual-toggle mark="pace" wrap="column-item" caption1="Slow" caption2="Fast" status="0"></c-dual-toggle> 

                </div>
            </section>
            <section>
                <div class="section-header">
                    <h2>Preferences</h2>
                </div>
                <div class="section-body">
                <!-- <div class="divider"></div> -->
                               
                    <h3>Activities</h3> 
                    <c-cb-list mark="activitiesGroup"></c-cb-list>
                </div>
            </section>

        </div>
        <div class="col-lg-6">
            <section v-for="r in results" 
            track-by="$index" v-if="results.length>0">
                <div class="section-body">
                    <h3 v-text="r.desc"></h3>
                    <div class="divider"></div>
                    <template v-for="p in r.points"  track-by="$index">
                        <tr v-if="p.transfer"><td></td><td v-text="p.transfer.desc"></td></tr>
                        <tr>
                            <td style="width: 90px;" v-text="'day '+p.day"></td>
                            <td style="padding: 20px 0" v-text="p.name"></td>
                            <td v-text="p.nights+' night(s)'"></td>
                        </tr>
                    </template>
                </div>
            </section>
        </div>
        <div class="col-lg-3">
            <section>
                <div class="section-header">
                    <h2>Filters</h2>
                </div>
                <!-- <div class="divider"></div> -->
                <div class="section-body">
                    <h3>Countries</h3>
                        <c-cb-list mark="countriesGroup"></c-cb-list>
                </div>
            </section>
        </div>
        

    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src ="{{ url_for('static', filename="lib/vue.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/components.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('static', filename="js/root.js") }}" type="text/javascript"></script>
    
    
{% endblock %}
